<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Document</title>
</head>
<body>
	
<script>
	var 
		x= 0,
		n= 8,
		cantidad=0,
		y,
		respuesta,
		j;
	while(n>0){
		y=x;
		do{
			y--;
			cantidad++;
		}while(y > 0);
		x++;
		n--;
	}
	if(cantidad % 2 == 0){
		j = 2;
	}
	else{
		j = 3;
	}
	cantidad = cantidad - j;
	respuesta = (cantidad /2) + j;
	alert(respuesta);
</script>
</body>
</html>
